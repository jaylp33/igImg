<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"
			integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg=="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="editorArea">
			<textarea
				id="textContent"
				placeholder="Enter content here"
			></textarea>

			<div class="btns">
				<label for="selector1">Paddings</label>
				<input type="text" id="selector1" data-name="padding" />
				<label for="selector2">fontSize</label>
				<input type="text" id="selector2" data-name="font-size" />
				<label for="selector3">LetterSpacing</label>
				<input type="text" id="selector3" data-name="letter-spacing" />
				<label for="selector4">Margin-Top</label>
				<input type="text" id="selector4" data-name="margin-top" />
				<label for="selector5">Margin-Right</label>
				<input type="text" id="selector5" data-name="margin-right" />
				<label for="selector6">Font-Family</label>
				<select id="selector6" data-name="font-family">
					<option value="Noto Sans TC" selected="selected">
						Google font
					</option>
					<option value="fangzheng">方正清刻本悦宋繁</option>
					<option value="zhe">浙江民間書刻</option>
				</select>
			</div>
		</div>

		<div class="container">
			<div id="textConverter"></div>
		</div>

		<div class="container">
			<button class="btn-convert">Convert</button>
		</div>

		<div class="container">
			<div class="imgHere"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
